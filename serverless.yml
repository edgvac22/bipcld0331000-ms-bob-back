service: ingsw-bob-api-rest

plugins:
  - serverless-iam-roles-per-function
# - serverless-offline
  - serverless-prune-plugin

custom:
  prune:
    automatic: true
    number: 3

configValidationMode: warn

provider:
  name: aws
  runtime: nodejs16.x
  stage: ${opt:stage}
  region: ${opt:region}
  timeout: 30
  deploymentBucket:
    name: aws${opt:geoloc,'useast1'}-${opt:stage}${opt:proyecto,'ingsw'}serverless
  environment:
    BOB_TABLE: aws${opt:geoloc,'useast1'}-${opt:stage}${opt:acct,'cpi'}dbo${opt:proyecto,'ingsw'}-bob
  apiGateway:
    apiKeys:
      - ${opt:proyecto,'ingsw'}-${opt:stage}-api-key  

functions:
  putItem: 
    handler: dist/serverless.handler
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:PutItem
        Resource: 'arn:aws:dynamodb:${opt:region}:*:table/${self:provider.environment.BOB_TABLE}'
    events:
      - http:
          method: post
          path: /issue/new
      - http:
          method: post
          path: /issue
      - http:
          method: post
          path: /solution/new/{issueId}
      - http:
          method: put
          path: /solution/update/{issueId}
      - http:
          method: put
          path: /solution/remove/{issueId}

  getItem: 
    handler: dist/serverless.handler
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:GetItem
        Resource: 'arn:aws:dynamodb:${opt:region}:*:table/${self:provider.environment.BOB_TABLE}'
    events:
      - http:
          method: get
          path: /issue/list
      - http:
          method: get
          path: /solution/list
      - http:
          method: get
          path: /solution/{solutionId}